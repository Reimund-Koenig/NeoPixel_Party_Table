<html>
	<head>
		<title>Controller</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="/stylesheet.css">
		<link rel="shortcut icon" href="/favicon.ico">
		<meta name="description" content="Web controller for LED table">
		<meta name="author" content="Reimund KÃ¶nig">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="keywords" lang="de" content="virtual, controller, joystick">
	</head>
	<body>
		<div id="login">
			
			<div class="wrongUsername">
					<div class="wrongUsernameText">
					</div>
				</div>
			<form action="">
				<input type="text" autocomplete="off" class="inputLogin" id="new_player" maxlength="25" placeholder="Username"><br>
				<input class="btn btnLogin btnBlue" type="submit" value="Abschicken">
			</form> 
		</div>
		<div id="controller">
			<section id="main"></section>
		</div>
		<script src="/virtualjoystick.js"></script>
		<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
		<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
		<script>
			var username = "";		
			var socket = io();
			var socket_id = "";
			console.log(socket);
			$(function () {
				$('form').submit(function(){
					console.log("Send Message: " + $('#new_player').val())
					socket.emit("new_player", $('#new_player').val());
					return false;
				});
				socket.on('connected', function(id) {
					if(socket_id == "") {
						socket_id = id;
					}
					console.log("Connected to Table with id: " + id)
				});
				socket.on('start', function(id, name){
					if(id != socket_id) { return; }
					console.log("Username: " + name);
					username = name;
					document.getElementById("controller").style.display = "block";
					document.getElementById("login").style.display = "none";
				});
				socket.on('disconnect', () => {
					document.getElementById("controller").style.display = "none";
					document.getElementById("login").style.display = "block";
					socket_id = "";
				});
			});	
		</script>
		<script>
			console.log("touchscreen is", VirtualJoystick.touchScreenAvailable() ? "available" : "not available");
			var joystick	= new VirtualJoystick({
				container	: document.getElementById('main'),
				mouseSupport	: true,
				strokeStyle	: 'cyan',
				limitStickTravel: true,
				stickRadius	: 120		
			});
			joystick.addEventListener('touchStartValidation', function(event){
				var touch	= event.changedTouches[0];
				if( touch.pageX < window.innerWidth/2 )	return false;
				return true
			});
		
			// one on the right of the screen
			var joystick	= new VirtualJoystick({
				container	:	document.getElementById('main'),
				mouseSupport	: true,
				strokeStyle	: 'orange',
				limitStickTravel: true,
				stickRadius	: 120		
			});
			joystick.addEventListener('touchStartValidation', function(event){
				var touch	= event.changedTouches[0];
				if( touch.pageX >= window.innerWidth/2 )	return false;
				return true
			});
			joystick.addEventListener('touchStart', function(){
				console.log('fire')
			})
			
			var lastPosition_right = "None"
			joystick.addEventListener('touchStart', function(){
				console.log('key down right');
			})
			joystick.addEventListener('touchEnd', function(){
				//console.log('touch end right');
				//console.log(lastPosition_right);
				socket.on('msg', function(msg){
					console.log("Receive Msg: " + msg);
				});
				socket.emit("control_right", lastPosition_right);
			})
			joystick.addEventListener('mouseUp', function(){
				//console.log('mouse up right');
				//console.log(lastPosition_right);	
				socket.on('msg', function(msg){
					console.log("Receive Msg: " + msg);
				});
				socket.emit("control_right", lastPosition_right, username);
			})
		</script>
	</body>
</html>
